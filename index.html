<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Typer</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <h1>Speed Typer</h1>
        <div class="flex">
            <p id="time">Time Left: 10s</p>
            <p id="scoreGame">Score: 0</p>
        </div>
        <p class="wrapper--text">Type the following:</p>
        <h2 id="wordRandom">Word</h2>
        <input id="answer" type="text" placeholder="Type world here">
    </div>

  <script src="script.js" ></script>
</body>
</html>
